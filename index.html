<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- App Specific Styles -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="light-primary-color">
    <div id="dc-action-bar" class="navbar-fixed">
      <nav>
        <div class="nav-wrapper fixed-action-btn toolbar active">
          <ul>
            <li id="copy-btn" class="waves-effect waves-light"><a href="#!">Copy<i class="material-icons">launch</i></a></li>
            <li id="clear-btn" class="waves-effect waves-light"><a href="#!"><i class="material-icons">delete</i></a></li>
            <li id="parse-btn" class="waves-effect waves-light"><a href="#!"><i class="material-icons">search</i></a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="input-textbox" placeholder="Enter your text to parse for domain names..." class="materialize-textarea"></textarea>
        </div>
      </div>
    </div>

    <div id="results-modal" class="modal bottom-sheet">
      <div class="modal-content">
        <div class="" id="results-text-container"></div>
        <div class="spacing"></div>
        <div class="center-align addthis_inline_share_toolbox_316y"></div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="launch-go-daddy-btn"><i class="material-icons left">launch</i>Launch GoDaddy</a>
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script id="results-text-template" type="text/html">
      <h4>Found <strong>{{totalDomainsCount}}</strong> unique domain names</h4>
      <p>TLD Breakdown: {{tldResults}}</p>
      <p>Duplicates: {{duplicateResults}}</p>
      <p>The results have been copied to your clipboard. Launch the GoDaddy Bulk Search tool below to check availability. Don't forget to share this with your friends!</p>
    </script>

    <script id="tld-result-template" type="text/html">
      <div class="chip">
        {{tld}}<span class="badge">{{tldCount}}</span>
      </div>
    </script>

    <script id="duplicate-result-template" type="text/html">
      <div class="chip">
        {{duplicate}}<span class="badge">{{duplicateCount}}</span>
      </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/rsvp/3.5.0/rsvp.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-59037fcb735abfb9"></script>
    <script type="text/javascript" src="js/domain-cleaner.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
